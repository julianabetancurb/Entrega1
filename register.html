<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="register-box">
    <h2>Registro</h2>
    <form id="registerForm">
      <div class="user-box">
        <input type="text" id="registerUsername" name="username" required="">
        <label>Nombre de Usuario</label>
        <div id="registerUsernameError" class="error-message"></div>
      </div>
      <div class="user-box">
        <input type="password" id="registerPassword" name="password" required="">
        <label>Contraseña</label>
        <div id="registerPasswordError" class="error-message"></div>
      </div>
      <div class="user-box">
        <input type="password" id="registerConfirmPassword" name="confirm-password" required="">
        <label>Confirmar Contraseña</label>
        <div id="registerConfirmPasswordError" class="error-message"></div>
      </div>
      <a onclick="register()" id="registerBtn" class="register-btn">Registrar</a>
      <div class="register-question">
        <p>¿Ya tienes una cuenta? <a href="signup.html">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>
  <script src='https://code.jquery.com/jquery-1.10.0.min.js'></script>
  <script src="./app.js"></script>
</body>
</html>
