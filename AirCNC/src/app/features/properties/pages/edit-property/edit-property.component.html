<body class="font-body">
    <!-- Editar Propiedad section -->
    <section class="bg-white py-10 md:py-16">

        <div class="container max-w-screen-xl mx-auto px-4">

            <!-- Título de la sección -->
            <h1 class="font-semibold text-gray-900 text-4xl text-center mb-10">Editar Propiedad</h1>

            <div class="flex flex-col lg:flex-row gap-8">

                <!-- Formulario para editar la propiedad -->
                <div class="w-full lg:w-1/2">
                    <form action="#" method="POST" class="space-y-8">

                        <!-- Editar título -->
                        <div>
                            <label for="titulo" class="font-semibold text-lg text-gray-800 block mb-2">Título de la Propiedad:</label>
                            <input type="text" id="titulo" name="titulo" value="Título de la Propiedad" class="w-full py-2 px-4 border rounded-lg text-lg" required>
                        </div>

                        <!-- Editar descripción -->
                        <div>
                            <label for="descripcion" class="font-semibold text-lg text-gray-800 block mb-2">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" rows="4" class="w-full py-2 px-4 border rounded-lg text-lg" required>Aquí va una breve descripción de la propiedad...</textarea>
                        </div>

                        <!-- Editar precio por noche -->
                        <div>
                            <label for="precio" class="font-semibold text-lg text-gray-800 block mb-2">Precio por noche:</label>
                            <input type="number" id="precio" name="precio" value="150" class="w-full py-2 px-4 border rounded-lg text-lg" required>
                        </div>

                        <!-- Editar dirección -->
                        <div>
                            <label for="direccion" class="font-semibold text-lg text-gray-800 block mb-2">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" value="123 Calle Falsa, Ciudad XYZ" class="w-full py-2 px-4 border rounded-lg text-lg" required>
                        </div>

                        <!-- Editar número de habitaciones y baños -->
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label for="habitaciones" class="font-semibold text-lg text-gray-800 block mb-2">Habitaciones:</label>
                                <input type="number" id="habitaciones" name="habitaciones" value="3" class="w-full py-2 px-4 border rounded-lg text-lg" required>
                            </div>
                            <div>
                                <label for="banos" class="font-semibold text-lg text-gray-800 block mb-2">Baños:</label>
                                <input type="number" id="banos" name="banos" value="2" class="w-full py-2 px-4 border rounded-lg text-lg" required>
                            </div>
                        </div>

                        <!-- Editar fechas de disponibilidad -->
                        <div>
                            <label for="fechas-disponibles" class="font-semibold text-lg text-gray-800 block mb-2">Fechas Disponibles:</label>
                            <input type="text" id="fechas-disponibles" name="fechas-disponibles" value="Del 01/10/2024 al 05/10/2024, Del 10/10/2024 al 15/10/2024" class="w-full py-2 px-4 border rounded-lg text-lg" required>
                        </div>

                        <!-- Botón para guardar cambios -->
                        <button type="submit" class="w-full py-4 font-semibold text-lg text-white bg-blue-600 rounded-xl hover:bg-blue-800 transition ease-in-out duration-500">
                            Guardar cambios
                        </button>
                    </form>
                </div>

                <!-- Imagen principal de la propiedad -->
                <div class="w-full lg:w-1/2">
                    <img src="assets/image/property-main.png" alt="Imagen de la propiedad" class="rounded-lg w-full mb-6">

                    <!-- Botón para eliminar la propiedad -->
                    <button class="w-full py-4 font-semibold text-lg text-white bg-red-600 rounded-xl hover:bg-red-800 transition ease-in-out duration-500">
                        Eliminar propiedad
                    </button>
                </div>

            </div>

        </div> <!-- container.// -->

    </section>
    <!-- Editar Propiedad section //end -->

</body>
